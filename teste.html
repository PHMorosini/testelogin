<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="login-container">
    <div class="login-left d-flex flex-column justify-content-center">   
        <div id="loginfacemsg">
            <h2 class="fw-bold" style="margin-left: 50px;">Seja bem-vindo!</h2>
            <p style="margin-left: 80px;">Que bom que você voltou,</p><p style="margin-left: 105px; margin-top: -15px;">sentimos sua falta!</p>
        </div>
        <div class="social-icons" style="margin-left: 110px;padding-top: 160px;">
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/"  target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com/"  target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.youtube.com/"  target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    <div class="login-right d-flex flex-column justify-content-center">
        <div class="text-center mb-4">
            <img src="/assets/logomc.png" alt="Logo" style="width: 150px; height: 50px;">
            <p class="mt-3">O software que<br> avança<strong> com você!</strong></p>
        </div>
        <form>
            <div class="mb-3">
                <label for="login" class="form-label fs-5" style="color: #1e2282 !important;"><strong>Login</strong></label>
                <input type="text" class="form-control" id="login" placeholder="Seu login" style="background-color:#dedede;">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label fs-5" style="color: #1e2282 !important;"><strong>Senha</strong></label>
                <input type="password" class="form-control" id="senha" placeholder="Sua senha" style="background-color:#dedede;">
            </div>
            <div class="align-items-center mt-4" style="width: 60px;margin-left: 150px;">
                <button type="submit" class="btn btn-primary">ENTRAR</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
